<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro de Clientes</h1>
    </header>
    <main>
            <div id="containerFomrulario">
                <form id="Formulario">
                    <P>NOME</P>
                    <input type="text" id="name">
                    <p>DATA DE NASC.</p>
                    <input type="date" id="data">
                    <P>CPF</P>
                    <input type="text" id="cpf">
                    <p>EMAIL</p>
                    <input type="text" id="email">
                    <input type="submit" id="Botao" value="Login">
                </form>
            </div>
                <div id="lista">
                    <div id="divpai">
                        <div id="div1">NOME</div>
                        <div id="div2">DATA DE NASC.</div>
                        <div id="div3">CPF</div>
                        <div id="div4">EMAIL</div>
                        <div id="div5">Del</div>
                    </div>
                    <section>
                        <ul id="listaCadastro"></ul>
                    </section>
                </div>
    </main>
    <footer>
    </footer>
</body>
<script src="index.js"></script>
</html>
